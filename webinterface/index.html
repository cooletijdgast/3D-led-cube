<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <style>
        body {
            margin: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        iframe {
            float: right
        }

        table {
            border-collapse: collapse;
            margin: 20px 0 0 10px;
            border: 1px solid #ccc;
            background-color: #eee;

        }

        td {
            width: 5px; /* Adjust the width of each cell */
            height: 5px; /* Adjust the height of each cell */
            text-align: center;
            vertical-align: middle; /* Adjust the background color as needed */
            color: #fff; /* Adjust the text color as needed */
            border-radius: 50%; /* Make cells circular */
            padding: 20px;
            border: 1px solid #ddd;

        }


        .button-6 {
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: rgba(0, 0, 0, 0.85);
            cursor: pointer;
            display: inline-flex;
            font-family: system-ui, -apple-system, system-ui, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            margin: 0;
            min-height: 55px;
            padding: calc(.875rem - 1px) calc(1.5rem - 1px);
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: auto;
        }

        .button-6:hover,
        .button-6:focus {
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
            color: rgba(0, 0, 0, 0.65);
        }

        .button-6:hover {
            transform: translateY(-1px);
        }

        .button-6:active {
            background-color: #F0F0F1;
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: rgba(0, 0, 0, 0.06) 0 2px 4px;
            color: rgba(0, 0, 0, 0.65);
            transform: translateY(0);
        }

        .input-range {
            align-items: center;
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: .25rem;
            box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
            box-sizing: border-box;
            color: rgba(0, 0, 0, 0.85);
            cursor: pointer;
            display: inline-flex;
            font-family: system-ui, -apple-system, system-ui, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            justify-content: center;
            line-height: 1.25;
            margin: 0;
            min-height: 55px;
            padding: calc(.875rem - 1px) calc(1.5rem - 1px);
            position: relative;
            text-decoration: none;
            transition: all 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            width: auto;
        }

        body {
            background-color: #33333391;
        }

        #settings {
            margin: 30px 0 0 10px;
            display: inline-block;
        }

        #cube {
            float: left
        }

        #cubeSettings {
            display: inline-block;
        }

        #table {
            display: grid;
            grid-template-columns: 340px 340px 340px 340px;
            gap: 10px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.js",
                "orbitControls": "https://threejs.org/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
</head>
<body>
<section id="cubeSettings">
    <section id="cube"></section>
    <section id='settings'>
        <button class="button-6" id="draw">Draw</button>
        <button class="button-6" id="program">Program</button>
<!--        <button class="button-6" id="angle">Angle</button>-->
        <button class="button-6" id="frame">Save frame</button>
        <label class="input-range" style="width: 50%">Delay (ms)<input class="form-range" type="range" id="delay" style="width: 40%"><input class="form-control" type="number" id="delayInput" style="width: 20%; padding: .01rem 0.2rem" value="50"></label>
    </section>
    <section id="table"></section>
</section>

<script type="module" src="/webinterface/cube.js"></script>
<script type="module" src="/webinterface/editor.js"></script>
<script type="module" src="/webinterface/mapper.js"></script>
<script type="module" src="/webinterface/animation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

<script>document.addEventListener('contextmenu', event => event.preventDefault());</script>
</body>
</html>
